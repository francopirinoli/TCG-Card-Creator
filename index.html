<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal TCG Card Forge</title>
    
    <!-- Fonts: Cinzel (Fantasy Headers), Lora (Flavor), Roboto (UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lora:ital@1&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">

    <!-- Export Library (html-to-image) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- LEFT COLUMN: EDITOR -->
        <aside class="editor-pane">
            <header>
                <div class="header-top">
                    <h1>Card Forge</h1>
                    <button id="btnOpenSettings" class="btn-icon" title="Game Settings">⚙️ Config</button>
                </div>
                <p>Universal TCG Generator</p>
            </header>

            <form id="cardForm">
                <!-- 1. Identity -->
                <section class="form-group">
                    <label for="cardName">Name</label>
                    <input type="text" id="cardName" placeholder="Card Name" value="New Hero">
                </section>

                <section class="form-group two-col">
                    <div>
                        <label for="cardType">Type</label>
                        <select id="cardType">
                            <option value="minion">Minion</option>
                            <option value="spell">Spell</option>
                            <option value="weapon">Weapon</option>
                        </select>
                    </div>
                    <div>
                        <label for="cardRarity">Rarity</label>
                        <select id="cardRarity"></select> <!-- Populated by JS -->
                    </div>
                </section>

                <section class="form-group">
                    <label for="cardTribe">Tribe / Faction</label>
                    <select id="cardTribe"></select> <!-- Populated by JS -->
                </section>

                <!-- 2. Visuals -->
                <section class="form-group">
                    <label for="imageUpload">Card Art (Upload Image)</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </section>

                <!-- 3. Stats (Dynamic Visibility) -->
                <section class="form-group two-col" id="stats-section">
                    <div>
                        <label>Attack: <span id="val-attack">0</span></label>
                        <input type="range" id="statAttack" min="0" max="12" value="0">
                    </div>
                    <div>
                        <!-- Label changes to "Durability" for weapons -->
                        <label><span id="lbl-health">Health</span>: <span id="val-health">1</span></label>
                        <input type="range" id="statHealth" min="1" max="12" value="1">
                    </div>
                </section>

                <!-- 4. Keywords (Checkboxes) -->
                <section class="form-group" id="keywords-section">
                    <label>Keywords</label>
                    <div id="keyword-container" class="checkbox-grid">
                        <!-- Populated by JS -->
                    </div>
                </section>

                <!-- 5. Dynamic Abilities -->
                <section class="form-group">
                    <label>Abilities</label>
                    <div id="abilities-list">
                        <!-- Dynamic Rows go here -->
                    </div>
                    <button type="button" id="btnAddAbility" class="btn-secondary">+ Add Ability</button>
                </section>

                <!-- 6. Flavor -->
                <section class="form-group">
                    <label for="cardFlavor">Flavor Text</label>
                    <textarea id="cardFlavor" rows="2" placeholder="Lore text..."></textarea>
                </section>
            </form>
        </aside>

        <!-- RIGHT COLUMN: PREVIEW -->
        <main class="preview-pane">
            
            <!-- Card Wrapper (Target for Export) -->
            <div class="card-render-area">
                <div id="cardPreview" class="card-frame rarity-common type-minion">
                    
                    <div class="card-header">
                        <div class="mana-gem" id="previewMana">0</div>
                        <div class="card-name-plate">
                            <span id="previewName">New Hero</span>
                        </div>
                    </div>

                    <div class="card-art-layer">
                        <img id="previewArt" src="" alt="" style="display:none;">
                        <div id="previewArtPlaceholder">No Image</div>
                    </div>

                    <div class="card-type-bar">
                        <span id="previewTribe">General</span>
                    </div>

                    <div class="card-text-box">
                        <p id="previewText" class="rules-text"></p>
                        <p id="previewFlavor" class="flavor-text"></p>
                    </div>

                    <div class="card-footer">
                        <div class="stat-gem attack" id="previewAttack">0</div>
                        <div class="stat-gem health" id="previewHealth">1</div>
                    </div>
                </div>
            </div>

            <!-- Export Controls -->
            <div class="export-controls">
                <button id="btnSaveImage" class="btn-primary">Download Image (PNG)</button>
                <button id="btnSaveJSON" class="btn-secondary">Save Data (JSON)</button>
            </div>

            <!-- Debug / Output Area -->
            <div class="info-panel">
                <h3>Balance Report</h3>
                <div id="balanceLog">Adjust stats to see cost calculation...</div>
            </div>
        </main>
    </div>

    <!-- GAME SETTINGS MODAL -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game Configuration</h2>
                <span id="btnCloseSettings" class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                
                <section class="settings-group">
                    <h3>Presets</h3>
                    <div class="preset-controls">
                        <button id="btnLoadMidgard" class="btn-secondary">Reset to Midgard TCG</button>
                    </div>
                </section>

                <section class="settings-group">
                    <h3>Tribe Manager</h3>
                    <div id="settingsTribeList" class="tribe-list">
                        <!-- Dynamic List goes here -->
                    </div>
                    
                    <div class="add-tribe-row">
                        <input type="text" id="newTribeName" placeholder="New Tribe Name">
                        <input type="color" id="newTribeColor" value="#ff0000" title="Frame Color">
                        <button id="btnAddTribe" class="btn-primary">Add Tribe</button>
                    </div>
                </section>

            </div>
            <div class="modal-footer">
                <button id="btnSaveSettings" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Main Module Entry -->
    <script type="module" src="app.js"></script>
</body>
</html>
